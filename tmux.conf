#解除Ctrl+b 与前缀的对应关系
unbind C-b
set -g prefix C-a

run-shell "tmux set-environment -g TMUX_VERSION_MAJOR $(tmux -V | cut -d' ' -f2 | cut -d'.' -f1 | sed 's/[^0-9]*//g')"
run-shell "tmux set-environment -g TMUX_VERSION_MINOR $(tmux -V | cut -d' ' -f2 | cut -d'.' -f2 | sed 's/[^0-9]*//g')"

set-option -g default-command "reattach-to-user-namespace -l zsh" # 启动进入zsh
#set -g status-utf8 on # 开启uft-8支持

# 在 bind 命令后面添加 -n 参数就可以通知 tmux 这个快捷键不需要按下前缀键
# 这么做会让 tmux 会话里的任何程序或命令都禁用组合键，所以使用这种做法时你要特别小心。
bind k selectp -U            # 选择上窗格
bind j selectp -D            # 选择下窗格
bind h selectp -L            # 选择左窗格
bind l selectp -R            # 选择右窗格

# 更改面板大小
bind -r H resize-pane -L 20
bind -r J resize-pane -D 20
bind -r K resize-pane -U 20
bind -r L resize-pane -R 20

unbind %
bind | split-window -h      # 使用|竖屏，方便分屏
#unbind '"'
#bind \ split-window -v      # 使用-横屏，方便分屏'"'

# 复制粘贴
bind ` copy-mode
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
# version >= 2.5
# bind -T copy-mode-vi y send-keys -X copy-selection

if-shell "test '\( #{$TMUX_VERSION_MAJOR} -eq 2 -a #{$TMUX_VERSION_MINOR} -ge 4 \)'" \
    'unbind-key -T copy-mode-vi C-v; \
     unbind-key -T copy-mode-vi Enter; \
     bind-key -T copy-mode-vi Escape send-keys -X cancel; \
     bind-key -T copy-mode-vi v send-keys -X begin-selection ; \
     bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle; \
     bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy;" \
     bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancle "reattach-to-user-namespace pbcopy" \
     bind-key -T copy-mode-vi H send-keys -X start-of-line ; \
     bind-key -T copy-mode-vi L send-keys -X end-of-line ; \
     bind-key -T choice-mode-vi h send-keys -X tree-collapse ; \
     bind-key -T choice-mode-vi l send-keys -X tree-expand ; \
     bind-key -T choice-mode-vi H send-keys -X tree-collapse-all ; \
     bind-key -T choice-mode-vi L send-keys -X tree-expand-all ; \
     bind-key -T copy-mode-emacs MouseDragEnd1Pane send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"; \
     bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"'

# version <= 2.4
#bind -t vi-copy y copy-selection;
if-shell '\( #{$TMUX_VERSION_MAJOR} -eq 2 -a #{$TMUX_VERSION_MINOR} -lt 4\) -o #{$TMUX_VERSION_MAJOR} -le 1' \
     'bind-key -t vi-copy v begin-selection; \
     bind-key -t vi-copy Escape cancel; \
     bind-key -t vi-copy C-v rectangle-toggle; \
     bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"; \
     bind-key -t vi-choice h tree-collapse; \
     bind-key -t vi-choice l tree-expand; \
     bind-key -t vi-choice H tree-collapse-all; \
     bind-key -t vi-choice L tree-expand-all; \
     bind-key -t emacs-copy MouseDragEnd1Pane copy-pipe "reattach-to-user-namespace pbcopy"; \
     bind-key -t vi-copy MouseDragEnd1Pane copy-pipe "reattach-to-user-namespace pbcopy"; '

#'bind-key -t vi-copy v begin-selection;' \
 bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"; \

# Update default binding of `Enter` to also use copy-pipe
#bind -t vi-copy Escape cancel
#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

set -sg escape-time 1 # 发送快捷键为1ms
set -g base-index 1   # 计数从1开始
setw -g pane-base-index 1
# 鼠标
set-option -g mouse on

# reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# 状态栏
# 颜色
set -g status-bg black
set -g status-fg white

# 对齐方式
set-option -g status-justify centre
# 左下角
set-option -g status-left '#[bg=black,fg=green][#[fg=cyan]session: #S#[fg=green]]'
set-option -g status-left-length 20
# 窗口列表
setw -g automatic-rename on
set-window-option -g window-status-format '#[dim]#I:#[default]#W#[fg=grey,dim]'
set-window-option -g window-status-current-format '#[fg=cyan,bold]#I#[fg=blue]:#[fg=cyan]#W#[fg=dim]'
# 右下角
set -g status-right '#[fg=green][#[fg=cyan]%Y-%m-%d#[fg=green]]'

setw -g monitor-activity on
set -g visual-activity on

# plane颜色
set -g pane-border-fg white
set -g pane-border-bg black
set -g pane-active-border-fg '#55ff55'
set -g pane-active-border-bg black #blue cyan magenta black red grey dim bright

# pane border colors
#set -g pane-border-fg '#555555'

# plugins
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-yank'
bind -n WheelUpPane copy-mode
run-shell  ~/.tmux/plugins/tmux-scroll-copy-mode/scroll_copy_mode.tmux

